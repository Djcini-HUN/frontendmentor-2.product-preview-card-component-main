<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <div class="picture1">
      <img src="./images/image-product-desktop.jpg" alt="Parfum">
    </div>
    <div class="content">
      
      <div class="picture2"><img src="./images/image-product-mobile.jpg" alt="Parfum"></div>
      <span class="item">Perfume</span>

      <h1>  Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      
        <div class="prices">
          <span class="price">$149.99</span><span class="oldprice">$169.99</span>
        </div>
        <div class="button-center">
          <button class="addtocart"> <img src="./images/icon-cart.svg" class="svg" alt="svg">Add to Cart</button>
        </div>
        
    </div>
  </div>
  

  
  

  
  
</body>
</html>
